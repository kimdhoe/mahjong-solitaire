<editor-slot
  *ngFor="let slot of row.slots; let i=index; trackBy: slotId"

  [slot]="slot"
  [isAdding]="isAdding"
  [numberOfAdded]="numberOfAdded"
  [zIndex]="zIndexForSlot(slot)"

  [style.left.px]="i * 24"

  (addTile)="onAddTile($event)"
  (removeTile)="onRemoveTile($event)"
>
</editor-slot>
