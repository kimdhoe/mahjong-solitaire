<div class="Tile"
  [ngClass]="{ 'isOpen': tile.isOpen, 'isMarked': isMarked() }"
  [style.width.px]="width"
  [style.height.px]="height"

  (click)="onClick()"
>
  <div class="Tile-face"
    [style.backgroundImage]="'url(assets/' + tile.name + '.png)'"
    [style.zIndex]="zIndex"
  >
  </div>
  <div class="Tile-eastSide"></div>
  <div class="Tile-southSide"></div>
</div>
