<div class="Commit">
  <div class="Commit-box">
    <div class="Commit-point"
      [ngClass]="{ 'isCurrentPosition': isCurrentPosition() }"
      [style.backgroundColor]="commit.color"
      [style.color]="commit.color"
      (click)="onPointClick()"
    >
    </div>
  </div>

  <div class="Commits-box">
    <game-commits
      [commits]="commit.children"
      [current]="current"
      (timeTravel)="onTimeTravel($event)"
    >
    </game-commits>
  </div>
</div>
