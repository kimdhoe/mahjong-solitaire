<div class="Commits">
  <div class="Commits">
    <game-commit
      *ngFor="let commit of commits; trackBy: commitId"
      [commit]="commit"
      [current]="current"
      [bgcolor]="commits.length === 1 ? bgcolor : randomColor()"
      (timeTravel)="onTimeTravel($event)"
    >
    </game-commit>
  </div>
</div>
