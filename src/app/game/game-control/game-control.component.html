<div class="GameControl">
  <button (click)="undo.emit()">undo()</button>
  <button (click)="redo.emit()">redo()</button>
  <button (click)="shuffle.emit()">shuffle()</button>
  <button (click)="toggleAnimation.emit()">
    turn_{{shouldAnimate === 'yes' ? 'off' : 'on'}}_animation()
  </button>
</div>
