<game-tile
  *ngFor="let tile of tiles(); trackBy: tileId"

  [tile]="tile"
  [marked]="marked"
  [shouldAnimate]="shouldAnimate"
  [zIndex]="zIndexForTile(tile)"

  [style.left.px]="leftForTile(tile)"
  [style.zIndex]="zIndexForTile(tile)"

  [@fade]="shouldAnimate"

  (mark)="onMark($event)"
>
</game-tile>
